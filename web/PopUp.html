<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PopUp Demo</title>
    <script>
        function a() {
            alert("This is a Alert Box PopUp!!");
            document.getElementById("para").innerHTML="Alert Box Completed!";
        }
        function c() {
            var result=window.confirm("This is a Confirmation PopUp!!");
            document.getElementById("para").innerHTML="Input Recieved: "+result;
        }
        function p() {
            var result=window.prompt("This is a Prompt PopUp!!");
            document.getElementById("para").innerHTML="Input Recieved: "+result;
        }
    </script>
</head>
<body>
    <center>
        <br><br><br><br><br><br><br><br><br><br>
            <button onclick="a()">Alert Box</button><br><br>
            <button onclick="c()">Confirm Box</button><br><br>
            <button onclick="p()">Prompt Box</button><br><br>
            <p id="para"></p>
    </center>
</body>
</html>

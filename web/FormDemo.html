<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style>
        table{
            border-collapse: collapse;
            border: 1px solid black;
        }
        .td{
            padding-bottom: 10px;
        }
    </style>
    <script>
        function validateForm() {

            if(document.getElementById("fname").value=="" || document.getElementById("fname").value==null)
            {
                alert("Fill out First Name!!");
                return false;
            }
            if(document.getElementById("lname").value=="" || document.getElementById("lname").value==null)
            {
                alert("Fill out Last Name!!");
                return false;
            }
            if(document.getElementById("date").value=="" || document.getElementById("date").value==null)
            {
                alert("Input your birth date!!")
                return false;
            }


            if(!document.form.gender[0].checked && !document.form.gender[1].checked)
            {
                alert("Please select your gender!!");
                return false;
            }

            var mformat=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/i
            if(!document.form.mail.value.match(mformat)){
                alert("Input Email in correct format!!");
                return false;
            }

            var pformat = /^\d{10}$/;
            if(!document.form.phone.value.match(pformat))
            {
                alert("Phone Number not in correct format!!")
                return false;
            }

            if(document.form.pass.value==null || document.form.pass.value==""){
                alert("Create a password!!");
                return false;
            }
            if(document.form.pass.value != document.form.cpass.value)
            {
                alert("Password does not match!!")
                return false;
            }
            window.alert("User Successfully Registered!")
        }
    </script>
</head>
<body>
<br><br><br><br><br><br><br>
    <form method="get" onsubmit="validateForm()" name="form">
    <table align="center">
        <tr><td colspan="2" align="center" style="border-bottom: 1px solid black;"><b>Registration Form</b></td></tr>
        <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
        <tr>
            <td>First Name: </td>
            <td>Last Name:</td>
        </tr>
        <tr>
            <td class="td"><input type="text" name="fname" id="fname"></td>
            <td class="td"><input type="text" name="lname" id="lname"></td>
        </tr>
        <tr><td>&nbsp;</td><td>&nbsp;</td></tr>

        <tr>
            <td>BirthDay:</td>
            <td>Gender:</td>
        </tr>
        <tr>
            <td class="td"><input type="date" name="date" id="date"></td>
            <td class="td">
                <input type="radio" name="gender">Male &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender">Female
            </td>
        </tr>
        <tr><td>&nbsp;</td><td>&nbsp;</td></tr>

        <tr>
            <td>Email:</td>
            <td>Phone Number:</td>
        </tr>

        <tr>
            <td class="td"><input type="text" name="mail"></td>
            <td class="td"><input type="text" name="phone"></td>
        </tr>
        <tr><td>&nbsp;</td><td>&nbsp;</td></tr>

        <tr>
            <td>Password:</td>
            <td>Confirm Password:</td>
        </tr>

        <tr>
            <td class="td"><input type="password" name="pass"></td>
            <td class="td"><input type="password" name="cpass"></td>
        </tr>
        <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="Register"></td>
        </tr>



    </table>
    </form>
    </table>

</body>
</html>

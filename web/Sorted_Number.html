<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Numbers</title>
    <script>
        var arr=[]
        var num="0";
        function getElements() {
            while(num!=null){
                num=window.prompt("Insert New Element?");
                if(!isNaN(parseInt(num))){
                    arr.push(parseInt(num))
                }
            }
            document.getElementById("arr").innerHTML="Input Elements are: "+arr;
            document.getElementById("btn").style="display:block;";
        }
        function sortElements() {
            document.getElementById("sarr").innerHTML="Sorted Elements are: "+arr.sort(function(a, b){return a-b});
        }

    </script>

</head>
<body>
<br><br><br><br><br><br><br><br><br><br>
    <center>
        <button onclick="getElements()">Insert Numbers</button>
        <p id="arr"></p><br><br>
        <button onclick="sortElements()" id="btn" style="display: none">Sort Numbers</button>
        <p id="sarr"></p>
    </center>
</body>
</html>
